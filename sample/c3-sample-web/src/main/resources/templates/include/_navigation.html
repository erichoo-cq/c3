<div class="row bg-primary dk banner wrapper-sm padder">
  <div class="col-sm-6 logo">
    <a href="<@common.ctx/>/"><img src="<@common.ctx/>/vendor/images/logo.png" /></a>
  </div>
  <div class="col-sm-6 l-h-2x v-middle">
    <ul class="list-inline pull-right m-no">
      <li><i class="fa fa-fw fa-user"></i>您好，<@shiro.principal property="username"/></li>
      <li><a href="<@common.ctx/>/pwd"><i class="fa fa-fw fa-edit"></i>修改密码</a></li>
      <li><a href="<@common.ctx/>/logout"><i class="fa fa-fw fa-power-off"></i>退出</a></li>
    </ul>
  </div>
</div>
<header class="header navbar navbar-inverse m-l-o m-r-o">
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li class="${(requestContext.requestUri == '/')?string('active', '')}"><a href="<@common.ctx/>/">首页</a></li>
            <@navmenu>
        <#list tag_list as item>
          <@shiro.hasPermission name=item.permKey>
          <li class="dropdown ${item.active?string('active', '')}">
            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">${item.name} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <#list item.children as child>
              <@shiro.hasPermission name=child.permKey>
              <li class="${child.active?string('active', '')}"><a href="<@common.ctx/>${child.url}">${child.name}</a></li>
              </@shiro.hasPermission>
              </#list>
            </ul>
          </li>
          </@shiro.hasPermission>
        </#list>
      </@navmenu>
    </ul>
    <ul class="nav navbar-nav navbar-right">
    </ul>
  </div>
</header>
