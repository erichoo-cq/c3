<div class="row">
  <div class="col-sm-12">
    <section class="tab-pane active" id="basic">
      <section class="panel panel-default">
        <header class="panel-heading font-bold">编辑用户信息 </header>
        <div class="panel-body">
          <form class="form-horizontal">
          	  <input type="hidden" class="form-control" id="edit_user_id" name="id" value="${userId}" />
          	  <div class="form-group">
			    <label for="email" class="col-sm-4 control-label">原密码</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="edit_old_pwd" name="pwd" placeholder="原密码" value="" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="email" class="col-sm-4 control-label">新密码</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="edit_new_pwd" name="pwd" placeholder="新密码" value="" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="nickname" class="col-sm-4 control-label">重复密码</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="edit_con_pwd" name="full_name" placeholder="重复密码" value="" />
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <a class="btn btn-success" id="editSubmit" data-toggle="modal">提 交</a>
			      <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">取 消</button>
			    </div>
			  </div>
			</form>
        </div>
      </section>
    </section>
  </div>
</div>
