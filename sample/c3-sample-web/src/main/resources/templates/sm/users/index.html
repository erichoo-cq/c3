<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<title>用户管理</title>
<#include "/include/_head.html" />
</head>
<body>
<@layout.application>
<div class="page-header m-t-xs m-b-xs">
  <h3 class="m-t-no m-b-no">用户管理</h3>
</div>
<section class="panel panel-default">
	<header class="panel-heading"> 用户管理 </header>
	<div class="text-sm wrapper">
		<form class="form-inline" id="userForm">
			<div class="form-group">
			  <label for="email">登陆账号</label>
			  <input type="text" class="form-control input-sm" id="email" name="email" placeholder="登陆账号">
			</div>
			<div class="form-group">
			  <label for="nickname">用户姓名</label>
			  <input type="text" class="form-control input-sm" id="user_name" name="user_name" placeholder="用户姓名">
			</div>
			<a type="submit" id="searchBtn" class="btn btn-success btn-sm" data-loading-text="<i class='fa fa-spinner fa-spin'></i>"><i class="fa fa-fw fa-search"></i>查 询</a>
			<a class="btn btn-success btn-sm" title="添加用户" data-toggle="modal" data-target="#sideslip-sm" href="<@common.ctx/>/sm/users/new"><i class="fa fa-fw fa-plus"></i>添加用户</a>
		</form>
	</div>
	<div id="userPage"></div>  
</section>
</@layout.application>
<script type="text/javascript" src="<@common.ctx/>/vendor/js/sm/users.js"></script>
</body>
</html>
