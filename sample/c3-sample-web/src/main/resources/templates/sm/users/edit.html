<div class="row">
  <div class="col-sm-12">
    <section class="tab-pane active" id="basic">
      <section class="panel panel-default">
        <header class="panel-heading font-bold">编辑用户信息 </header>
        <div class="panel-body">
          <form class="form-horizontal">
          	  <input type="hidden" class="form-control" id="edit_user_id" name="id" value="${user.user_id}" />
          	  <div class="form-group">
			    <label  class="col-sm-4 control-label">用户名</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="full_name" value="${user.full_name}" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">联系电话</label>
			    <div class="col-sm-8">
			      <input class="form-control" id="phone"  value="${user.phone}" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">所属角色</label>
			    <div class="col-sm-8">
			       <select id="role_select" class="form-control">
	               <#list listRole as list>
	               <option value="${list.roleId}" <#if user.role_id = list.role_id> selected="selected"</#if>>${list.name}</option>
	               </#list>
              </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <a class="btn btn-success" id="editPersonSubmit" data-toggle="modal">提 交</a>
			      <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">取 消</button>
			    </div>
			  </div>
			</form>
        </div>
      </section>
    </section>
  </div>
</div>
