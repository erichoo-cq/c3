  <div class="row">
    <div class="col-sm-12">
      <section class="tab-pane active" id="basic">
        <section class="panel panel-default">
          <header class="panel-heading font-bold"> 新增用户信息 </header>
          <div class="panel-body">
            <form class="form-horizontal" method="post">
              <input type="hidden" class="form-control" name="state" value="1" />
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">登陆账号</label>
			    <div class="col-sm-8">
			      <input name="email" id="add_email" type="email" class="form-control"  placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">账号名称</label>
			    <div class="col-sm-8">
			      <input name="user_name" id="add_user_name" type="text" class="form-control"  placeholder="账号名称">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">用户名称</label>
			    <div class="col-sm-8">
			      <input name="full_name" id="add_full_name" type="text" class="form-control"  placeholder="用户名称">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-4 control-label">所属部门</label>
			    <div class="col-sm-8">
                  <select name="dept_id" id="add_dept_id" class="form-control">
                    <option value ="">请选择</option>
                    <#list deptList as list>
                    <option value ="${list.dept_id}">${list.dept_name}</option>
                    </#list>
                  </select>
                </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">登录密码</label>
			    <div class="col-sm-8">
			      <input name="login_password" id="add_first_pwd" type="password" class="form-control" id="inputPassword3" placeholder="登录密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">确认密码</label>
			    <div class="col-sm-8">
			      <input id="add_confrim_pwd" type="password"  class="form-control" id="inputPassword3" placeholder="确认密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <a class="btn btn-success" id="addSubmit" data-toggle="modal">提 交</a>
			      <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">取 消</button>
			    </div>
			  </div>
			</form>
          </div>
        </section>
      </section>
    </div>
  </div>
