<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<title>密码管理</title>
<#include "/include/_head.html" />
</head>
<body>
<@layout.application>
<div class="page-header m-t-xs m-b-xs">
  <h3 class="m-t-no m-b-no">密码管理</h3>
</div>
  <div class="panel panel-default bg-white">
  	<header class="panel-heading font-bold">密码修改</header>
              <div class="panel-body"><br></br>
                <form class="bs-example form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-2 control-label">初始密码</label>
                    <div class="col-lg-4">
                      <input type="password" class="form-control" id="old_pwd" name="old_pwd" placeholder="原始密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">新密码</label>
                    <div class="col-lg-4">
                      <input type="password" class="form-control" id="new_pwd" name="new_pwd" placeholder="新密码">
                    </div>
                  </div>
					<div class="form-group">
                    <label class="col-lg-2 control-label">确认密码</label>
                    <div class="col-lg-4">
                      <input type="password" class="form-control" id="con_pwd" name="con_pwd" placeholder="再次输入新密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <a type="submit" id="passwordSubmit" class="btn btn-sm btn-default">提交
                      </a>
                    </div>
                  </div>
                </form>
              </div>
  </div>

</@layout.application>
<script type="text/javascript" src="<@common.ctx/>/vendor/js/sm/userPassword.js"></script>
</body>
</html>
