<div class="table-responsive" style="height: 470px;">
<table class="table table-hover b-t ">
  <thead>
    <tr>
     <td style=display:none;>id</td>
      <th>角色名称</th>
      <th>角色描述</th>
      <th>是否系统角色</th>
      <th width="15%">操作</th>
    </tr>
  </thead>
  <tbody id="roleTbody">
  	<#list rolePage.content as role>
  	<tr style="cursor: pointer;" data-role="${role.roleId}">
  	<td  style=display:none; class="editableTD">
  	  <div name=editrole_id id="roleid">
  	  <input name="role_id" value="${role.roleId}">
  	  </div>
  	</td>
      <td class="editableTD" width="28%">
      <div name=editrole_id >${role.name}</div>
      </td>
      <td class="editableTD" width="28%">
      <div name=editrole_id >${role.description}</div>
      </td>
      <td class="editableTD" width="28%">
      <div name=editrole_id ><#if role.isSystem == false>否<#else>是</#if></div>
      </td>
      <td name=editrole_id >
      	<a class="edit" href="javascript:;" data-id="${role.roleId}"><i class="fa fa-fw fa-edit"></i></a>
       <!--  <a id="auth" href="javascript:;">权限变更</a>
        <a id="lookauth" href="javascript:;">查看权限</a> -->
      </td>
    </tr>
  </#list>
  </tbody>
</table>
</div>

<footer class="panel-footer">
  <div class="row">
  <div class="col-sm-4 hidden-xs m-t-sm m-b-sm">
    </div>
    <div class="col-sm-4 text-left">
    	<small class="text-muted inline m-t-sm m-b-sm"><@common.paginate_entries page=rolePage /></small>
    </div>
    <div class="col-sm-4 text-right text-center-xs" id="role-paginate">
		<@common.paginate page=rolePage />
    </div>
  </div>
</footer>
