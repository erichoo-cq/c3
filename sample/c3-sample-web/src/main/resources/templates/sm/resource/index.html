<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<title>资源管理-系统管理</title>
<#include "/include/_head.html" />
</head>
<body>
<@layout.application>
<div class="page-header m-t-xs m-b-xs">
  <h3 class="m-t-no m-b-no">资源管理</h3>
</div>
<div class="panel panel-default" id="sm-resource">
	<div class="panel-heading">
	资源管理
	<ul class="nav nav-pills pull-right">
	  <li><a href="javascript:;" id="add" class="btn btn-sm btn-success"><i class="fa fa-plus"></i>添加</a></li>
	</ul>
	</div>
	<div class="row fuelux">
		<div class="col-sm-3" style="padding-right: 0px;">
			<ul class="tree tree-folder-select b-no" role="tree" id="menu-tree">
			  <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
			    <div class="tree-branch-header">
			      <button type="button" class="glyphicon icon-caret glyphicon-play"><span class="sr-only">Open</span></button>
			      <button type="button" class="tree-branch-name">
			        <span class="glyphicon icon-folder glyphicon-folder-close"></span>
			        <span class="tree-label"></span>
			      </button>
			    </div>
			    <ul class="tree-branch-children" role="group"></ul>
			    <div class="tree-loader" role="alert">Loading...</div>
			  </li>
			  <li class="tree-item hide" data-template="treeitem" role="treeitem">
			    <button type="button" class="tree-item-name">
			      <span class="glyphicon icon-item fueluxicon-bullet"></span>
			      <span class="tree-label"></span>
			    </button>
			  </li>
			</ul>
		</div>
		<div class="col-sm-9" style="padding-left: 0px;">
		  <div class="b-l">
			<div id="menu-page"></div>
	      </div>
		</div>
 	</div>
</div>
</@layout.application>
<script type="text/javascript" src="<@common.ctx/>/vendor/js/sm/resource/index.js"></script>
</body>
</html>
