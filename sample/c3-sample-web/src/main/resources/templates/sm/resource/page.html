<div class="table-responsive" style="min-height:350px;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>菜单名</th>
        <th>描述</th>
        <th>链接</th>
        <th>状态</th>
        <th width="30"></th>
      </tr>
    </thead>
    <tbody>
      <#list page.content as item>
        <tr>
          <td>
          <#if item.type == 'folder'>
          <i class="glyphicon glyphicon-folder-close"></i>
          <#else>
          <i class="glyphicon glyphicon-file"></i>
          </#if>
          ${item.menuName}
          </td>
          <td>${item.menuRemarks}</td>
          <td>${item.actionUrl}</td>
          <td>
          <#if !item.isDeleted>
            <span class="label label-success">有效</span>
          <#else>
            <span class="label label-default">无效</span>
          </#if>
          </td>
          <td>
          	<a href="<@common.ctx/>/sm/resource/menu/${item.resourceId}/edit" id="edit"><i class="fa fa-edit"></i></a>
          </td>
        </tr>
      </#list>
    </tbody>
  </table>
</div>
<footer class="panel-footer">
  <div class="row">
    <div class="col-sm-4 text-left">
      <small class="text-muted inline m-t-sm m-b-sm"><@common.paginate_entries page=page /></small>
    </div>
    <div class="col-sm-offset-4 col-sm-4 text-right text-center-xs">
      <@common.paginate page=page />
    </div>
  </div>
</footer>
