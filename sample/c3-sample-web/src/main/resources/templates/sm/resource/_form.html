<input type="hidden" name="resourceId" value="${menu.resourceId}">
<input type="hidden" name="parentResourceId" value="${menu.parentResourceId}">
<div class="form-group">
  <label for="menuName" class="col-sm-2 control-label">名称</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="menuName" data-rule-required="true" value="${menu.menuName}" placeholder="名称">
  </div>
</div>
<div class="form-group">
  <label for="menuRemarks" class="col-sm-2 control-label">描述</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="menuRemarks" data-rule-required="true" value="${menu.menuRemarks}" placeholder="描述">
  </div>
</div>
<div class="form-group">
  <label for="actionUrl" class="col-sm-2 control-label">路径</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="actionUrl" data-rule-required="true" value="${menu.actionUrl!'#'}" placeholder="路径">
  </div>
</div>
<div class="form-group">
  <label for="rank" class="col-sm-2 control-label">排序</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="rank" data-rule-required="true" data-rule-digits="true" value="${menu.rank!0}" placeholder="排序">
  </div>
</div>
<div class="form-group">
  <label for="menuType" class="col-sm-2 control-label">子节点？</label>
  <div class="col-sm-8">
    <label class="radio-inline">
      <#if menu.menuType == '0' || !menu.menuType??>
        <input type="radio" name="menuType" value="0" checked="checked"> 是
      <#else>
        <input type="radio" name="menuType" value="0"> 是
      </#if>
    </label>
    <label class="radio-inline">
      <#if menu.menuType == '1'>
        <input type="radio" name="menuType" value="1" checked="checked"> 否
      <#else>
        <input type="radio" name="menuType" value="1"> 否
      </#if>
    </label>
  </div>
</div>
<div class="form-group">
  <label for="isDeleted" class="col-sm-2 control-label">状态</label>
  <div class="col-sm-8">
    <label class="radio-inline">
      <#if menu.isDeleted == false || !menu.isDeleted??>
        <input type="radio" name="isDeleted" value="0" checked="checked"> 有效
      <#else>
        <input type="radio" name="isDeleted" value="0"> 有效
      </#if>
    </label>
    <label class="radio-inline">
      <#if menu.isDeleted == true>
        <input type="radio" name="isDeleted" value="1" checked="checked"> 无效
      <#else>
        <input type="radio" name="isDeleted" value="1"> 无效
      </#if>
    </label>
  </div>
</div>
