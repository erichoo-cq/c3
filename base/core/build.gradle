buildscript {
	repositories {
	    maven { url "http://repo.spring.io/libs-snapshot" }
        mavenCentral()
		jcenter()
	}
	
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE'
	}
}

apply plugin: 'java'
//必须使用spring-boot插件
apply plugin: 'spring-boot'

repositories {
    // Use 'jcenter' for resolving your dependencies.
    jcenter()
}

dependencies {
		
	compile 'org.springframework.boot:spring-boot-starter'
	compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-devtools'
    compile("org.springframework.boot:spring-boot-starter-web"){
    	exclude(module: 'commons-logging')
    }
    compile 'org.springframework.boot:spring-boot-starter-freemarker'

    // The production code uses the SLF4J logging API at compile time
    //compile 'org.slf4j:slf4j-api:1.7.13'
    //compile 'org.slf4j:slf4j-log4j12:1.7.19'
    //compile 'org.apache.logging.log4j:log4j-core:2.5'
    //compile 'org.apache.logging.log4j:log4j-api:2.5'
    //compile 'org.apache.logging.log4j:slf4j-impl:2.0-alpha2'
    
    //配置数据源
    compile 'org.postgresql:postgresql:9.4-1205-jdbc41'
    compile 'com.alibaba:druid:1.0.16'

	//解析yaml文件
	//compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.5.0'
	

	//compile("org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE") {
		//exclude(module: 'commons-logging')
	//}
	
	// add the shiro dependences 1.2.4 version
	compile 'org.apache.shiro:shiro-spring:1.2.4'
  	compile 'org.apache.shiro:shiro-ehcache:1.2.4'
  	
  	compile 'commons-fileupload:commons-fileupload:1.3'
  	compile 'commons-net:commons-net:3.3'
  	compile 'commons-lang:commons-lang:2.6'
  	
  	compile 'com.google.guava:guava:18.0'
  	
    testCompile 'junit:junit:4.12'
}
